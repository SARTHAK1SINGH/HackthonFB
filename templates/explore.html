    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Share+Tech+Mono&display=swap');
        body{
            margin: 0;
            padding: 0;
            background-color: black;
            color: rgb(250, 239, 221);
        }
        .landing-page
        {
            width: 100%;
            height: 100vh;
            background-color: #212121;
            /*background: linear-gradient(
            to right,
            #636261 0%,
            #212120 100%
            );*/
            /* url("background.png") center no-repeat; */
            background-size: contain;
            position: relative;
        }
        .header{
            height: 50vh;
            margin-top: -50px;
            color: white;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Share Tech Mono", monospace;
        }
        .title{
            margin-bottom: 50px;
            font-size: 80px;
            letter-spacing: 3px;
            font-family: fantasy;
            max-width: 50rem;
            text-transform: uppercase;
            text-align: center;
            background: linear-gradient(
            to right,
            rgba(249,105,14,1) 0%,
            rgba(102,51,153,1) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;

            overflow: hidden;
            white-space: nowrap;
            animation: typing 5s steps(27);
            width: 27ch;
        }
        @keyframes typing 
        {
            0%{
                width: 0ch;
                color: rgba(249,105,14,1);
            }
            100%{
                width: 27ch;
            }
        }

        
        .formbox{
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .formbox.clicked{
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 20px 30px 0 rgba(31, 230, 230, 0.3);
        }
        
        #snackbar {
          visibility: hidden;
          margin-left: -125px;
          background-color: black;
          color: #fff;
          text-align: center;
          border-radius: 10px;
          padding: 16px;
          position: fixed;
          z-index: 1;
          left: 80%;
          bottom: 30px;
          font-size: 15px;
        }

        #snackbar.show {
          visibility: visible;
          -webkit-animation: fadein 0.5s, fadeout 0.5s 10s;
          animation: fadein 0.5s, fadeout 0.5s 10s;
        }

        @-webkit-keyframes fadein {
          from {bottom: 0; opacity: 0;} 
          to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadein {
          from {bottom: 0; opacity: 0;}
          to {bottom: 30px; opacity: 1;}
        }

        @-webkit-keyframes fadeout {
          from {bottom: 30px; opacity: 1;} 
          to {bottom: 0; opacity: 0;}
        }

        @keyframes fadeout {
          from {bottom: 30px; opacity: 1;}
          to {bottom: 0; opacity: 0;}
        }
        .autocomplete {
          position: relative;
          display: inline-block;
        }
        .ui-autocomplete {
            max-height: 215px;
            max-width: 240px;
            overflow-y: auto;
            /* prevent horizontal scrollbar */
            overflow-x: hidden;
            /* add padding to account for vertical scrollbar */
            padding-right: 20px;
            color: rgb(228, 218, 203);
            background-color: rgb(0, 0, 0);
        }
        @media (max-width: 665px)
        {
            .title{
                font-size: 45px;
            }
        }
        @media (max-width: 400px)
        {
            .title{
                font-size: 38px;
                max-width: 22rem;
            }
        }
        hr{
              background: linear-gradient(
                  to right,
                  rgb(104, 103, 102) 0%,
                  rgba(102,51,153,1) 100%

              );
              border: 0;
              height: 1px;
          }
          #jumbo
          {
            padding: 10px;
          }
   
    </style>

<script>
    function myFunction() {
      console.log("myfunction is called");
      var x = document.getElementById("snackbar");
      x.className = "show";
      setTimeout(function(){ x.className = x.className.replace("show", ""); }, 20000);
    }

  
</script>
