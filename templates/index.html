        @import url('https://fonts.googleapis.com/css2?family=Poppins&family=Share+Tech+Mono&display=swap');
        body{

            padding: 0;

        }
        .landing-page
        {
            width: 100%;

            #212120 100%
            );*/

            background-size: contain;
            position: relative;
        }
        .header{
            height: 90vh;
            margin-top: -50px;
            color: white;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: "Share Tech Mono", monospace;
        }
        .title{
            margin-bottom: 50px;
            font-size: 80px;
            letter-spacing: 2px;
            font-family: fantasy;
            background: linear-gradient(
            to right,
            rgba(249,105,14,1) 0%,
            rgba(102,51,153,1) 100%
            );
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .formbox{
            background: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
        }
        .help
        {
            margin-top: -70px;
            justify-content: center;
            align-items: center;
            font-family: "Share Tech Mono", monospace;
            text-align: center;

        }
        
        #snackbar {
          visibility: hidden;
          margin-left: -125px;
          background-color: black;
          color: #fff;
          text-align: center;
          border-radius: 10px;
          padding: 16px;
          position: fixed;
          z-index: 1;
          left: 80%;
          bottom: 30px;
          font-size: 15px;
        }

        #snackbar.show {
          visibility: visible;
          -webkit-animation: fadein 0.5s, fadeout 0.5s 10s;
          animation: fadein 0.5s, fadeout 0.5s 10s;
        }

        @-webkit-keyframes fadein {
          from {bottom: 0; opacity: 0;} 
          to {bottom: 30px; opacity: 1;}
        }

        @keyframes fadein {
          from {bottom: 0; opacity: 0;}
          to {bottom: 30px; opacity: 1;}
        }

        @-webkit-keyframes fadeout {
          from {bottom: 30px; opacity: 1;} 
          to {bottom: 0; opacity: 0;}
        }

        @keyframes fadeout {
          from {bottom: 30px; opacity: 1;}
          to {bottom: 0; opacity: 0;}
        }
        .autocomplete {
          position: relative;
          display: inline-block;
        }
        .ui-autocomplete {
            max-height: 240px;
            max-width: 300px;
            overflow-y: auto;
            /* prevent horizontal scrollbar */
            overflow-x: hidden;
            /* add padding to account for vertical scrollbar */
            padding-right: 20px;
            color: rgb(228, 218, 203);
            background-color: rgb(0, 0, 0);
        }
        @media (max-width: 665px)
        {
            .title{
                font-size: 45px;
            }
        }
        @media (max-width: 400px)
        {
            .title{
                font-size: 38px;
            }
        }
        hr{
              background: linear-gradient(
                  to right,
                  rgb(104, 103, 102) 0%,
                  rgba(102,51,153,1) 100%

              );
              border: 0;
              height: 1px;
          }

<script>
    function myFunction() {
      var x = document.getElementById("snackbar");
      x.className = "show";
      setTimeout(function(){ x.className = x.className.replace("show", ""); }, 20000);
    }

    function login(){
        return window.location.href = '{{redirect_url}}';
    }
</script>

                <div class="formbox">
                    <div class="form-group autocomplete">
                    <label for="exampleInputEmail1">Disease</label>
                    <input type="text" class="form-control" id="disease"  placeholder="Enter your Disease" name ="condition">

<!-- js for voice intration -->

<script src="//cdnjs.cloudflare.com/ajax/libs/annyang/2.6.0/annyang.min.js"></script>
  <script>
      if (annyang) {
        // Let's define our first command. First the text we expect, and then the function it should call
        var commands = {
          'my disease is *tag': function(variable) {
            let disease = document.getElementById("disease");
            disease.value = variable;
          },
          'my medicine is *tag': function(variable) {
            let medicine = document.getElementById("medicine");
            medicine.value = variable;
          },
          'Submit': function() {
              document.getElementById("submit").click();
            }
        };

        // Add our commands to annyang
        annyang.addCommands(commands);

        // Start listening. You can call this here, or attach this call to an event, button, etc.
        annyang.start();
      }
  </script>
