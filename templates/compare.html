    <div class="workplace">
        <form method ="POST" action="/compare">
            <div class="form-group autocomplete"><input name ="med1" class="form-control" type = "text" placeholder="Enter first Medicine" required/></div>
            <div class="form-group autocomplete"><input  name="med2" class="form-control" placeholder="Enter second Medicine" type="text" required/></div>
            <br><input class="btn btn-success" type="submit" value="Lets Compare"/>
        </form>
    </div>
<br><br><br>
    <div class="compare-graph">
        <div class="container-fluid" id="graphs">   
            <div class="row" style="justify-content:center;align-items:center;text-align:center">
                <div class="col-sm-6">
                <canvas id="graph1"  height="350"></canvas>
                </div>
            </div>
        </div>
    </div>
    <br><br>
    
    
    




<script>
    var ctx = document.getElementById("graph1").getContext("2d");

    var data = {
        labels: ["positive", "negative", "neutral"],
        datasets: [
            {
                label: "medicine1",
                backgroundColor: "blue",
                data: [
                    {%for  i in med1_data%}
                        {{i}},
                    {%endfor%}
                ]
            },
            {
                label: "medicine2",
                backgroundColor: "red",
                data: [{%for  i in med2_data%}
                        {{i}},
                    {%endfor%}]
            },
        ]
    };

var myBarChart = new Chart(ctx, {
    type: 'bar',
    data: data,
    options: {
        responsive: false,
        maintainAspectRatio: false,
        barValueSpacing: 2,
        scales: {
            yAxes: [{
                gridLines: {
                color: "#8c8c8c"
                },
                ticks: {
                    min: 0,
                }
            }],
            xAxes: [{
                gridLines: {
                color: "#8c8c8c"
                }
            }],
        }
    }
});
    </script>
